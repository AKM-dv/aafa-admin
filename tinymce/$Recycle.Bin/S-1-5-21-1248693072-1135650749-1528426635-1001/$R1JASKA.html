<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats & Testimonial with Curved Background</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      text-align: center;
    }

    .curved-bg-container {
      position: relative;
      overflow: hidden;
      background: #f0f6fc;
      padding-bottom: 5rem;
    }

    .curved-bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      padding: 6rem 1rem 2rem;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto 3rem;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
    }

    .stat-block {
      flex: 1;
      padding: 2rem 1rem;
    }

    .stat {
      color: #007BFF;
      font-size: 2.2rem;
      font-weight: bold;
    }

    .stat-label {
      font-size: 1rem;
      color: #666;
      margin-top: 0.4rem;
    }
    

    .divider {
      width: 1px;
      background-color: #ddd;
    }

    .illustration {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .illustration img {
      height: 100px;
    }

    .testimonial {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .testimonial img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      border: 3px solid #007BFF;
      margin-bottom: 1rem;
    }

    .testimonial-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .testimonial-author {
      font-weight: bold;
      color: #007BFF;
    }

    .testimonial-role {
      font-size: 0.9rem;
      color: #777;
    }

    .globe{
      background-color: red;
    }
    .globe img{
      margin-top: 100px;
    }

    @media (max-width: 768px) {
      .stats-container {
        flex-direction: column;
      }

      .divider {
        display: none;
      }

      .illustration img {
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="curved-bg-container">
    <div class="globe">
    <!-- ðŸŸ¦ Your curved wave background image (upload your image and use its path) -->
    <img src="globe-sketch.png" alt="Curved Background" class="curved-bg-image" style="opacity: 8%;" />
</div>

    <div class="content-wrapper">
      
      <!-- ðŸ“Š Stats Section -->
      <div class="stats-container">
        <div class="stat-block">
          <div class="stat">10+</div>
          <div class="stat-label">Countries Served</div>
        </div>
        <div class="divider"></div>
        <div class="stat-block">
          <div class="stat">500+</div>
          <div class="stat-label">Projects Completed</div>
        </div>
       
        <div class="divider"></div>
        <div class="stat-block">
          <div class="stat">2</div>
          <div class="stat-label">Office Locations</div>
        </div>
      </div>

     

      <!-- ðŸ‘¤ Testimonial -->
      <div class="testimonial">
        <img src="https://img.icons8.com/ios-filled/100/user-male-circle.png" alt="Profile" />
        <div class="testimonial-text">
          Thank you very much for creating a fantastic corporate website for us.
          I deeply appreciate your efforts and guidance, without which, this wouldnâ€™t have been possible.
        </div>
        <div class="testimonial-author">Hiroyasu Tsuchiya</div>
        <div class="testimonial-role">Corporate Branding Division, Anchor by Panasonic</div>
      </div>

    </div>
  </div>

</body>
</html>
