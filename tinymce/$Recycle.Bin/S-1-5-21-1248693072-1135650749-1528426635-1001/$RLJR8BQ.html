<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            width: 700px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background: url('https://via.placeholder.com/350') no-repeat center center/cover;
            border-radius: 15px 0 0 15px;
        }

        .form-section {
            flex: 1;
            background-color: #e0e0e0;
            padding: 30px;
        }

        h2 {
            margin-top: 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #5a5a5a;
            color: white;
            font-size: 14px;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .btn {
            width: 100%;
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ddd;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .image-section {
                height: 200px;
                border-radius: 15px 15px 0 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Contact Form</h2>
            <input type="text" placeholder="Enter your Name">
            <input type="text" placeholder="Subject of message">
            <textarea placeholder="Describe your message here"></textarea>
            <button class="btn">Send Message</button>
        </div>
    </div>

</body>
</html>
