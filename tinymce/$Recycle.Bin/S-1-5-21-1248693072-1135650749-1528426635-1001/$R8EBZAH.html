<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University ER Diagram</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.2.3/mermaid.min.js"></script>
</head>
<body>
    <div class="mermaid">
        graph TD;
            Student[Student] -->|Enrolls In| Enrollment[Enrollment];
            Course[Course] -->|Has| Enrollment;
            Faculty[Faculty] -->|Teaches| Course;
            Department[Department] -->|Offers| Course;
            Student -->|Belongs To| Department;
    </div>
    
    <script>
        mermaid.initialize({ startOnLoad: true });
    </script>
</body>
</html>
