  <style>
    .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  padding: 20px 30px;
  background-color: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  position: relative;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #d29d3c;
}

.logo span {
  color: #333;
  font-weight: normal;
}

/* Navbar Links */
.navbar-links {
  display: flex;
  gap: 15px;
}

.navbar-links a {
  text-decoration: none;
  color: #333;
  font-weight: 500;
  position: relative;
}

.navbar-links a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background-color: #A0522D;
  left: 0;
  bottom: -4px;
  transition: width 0.3s ease;
}

.navbar-links a:hover::after {
  width: 100%;
}

/* Contact number */
.contact-numbers p {
  font-size: 13px;
}

/* Make contact link clickable */
.contact-numbers a {
  text-decoration: none;
  color: #333;
}

/* Hamburger Button */
.navbar-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 4px;
}

.navbar-toggle span {
  width: 25px;
  height: 3px;
  background-color: #333;
  display: block;
  border-radius: 2px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: row;
    align-items: center;
  }

  .navbar-toggle {
    display: flex;
    margin-left: auto;
  }

  .navbar-links, .contact-numbers {
    display: none;
    flex-direction: column;
    width: 100%;
    text-align: left;
    padding: 10px 0;
  }

  .navbar.open .navbar-links,
  .navbar.open .contact-numbers {
    display: flex;
  }

  .navbar-links a {
    padding: 10px 0;
  }
}

  </style>

  <script>
  function toggleNavbar() {
    document.querySelector('.navbar').classList.toggle('open');
  }
