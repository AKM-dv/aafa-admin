<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarketEase Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="MarketEase-logo.png" alt=" MarketEase logo">
      </div>
      <nav>
        <ul>
          <li>ðŸ“Š Team</li>
          <li>ðŸ“ˆ Analytics</li>
          <li>ðŸ”Œ Integrations</li>
          <li><img src="https://img.icons8.com/color/24/instagram-new.png"/> Instagram</li>
          <li><img src="https://img.icons8.com/color/24/whatsapp.png"/> Whatsapp</li>
          <li><img src="https://img.icons8.com/color/24/gmail-new.png"/> Gmail</li>
          <li><img src="https://img.icons8.com/color/24/facebook-new.png"/> Facebook</li>
          <li><img src="https://img.icons8.com/color/24/ms-outlook.png"/> Outlook</li>
        </ul>
      </nav>

      
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <span class="badge">Aakashan's organization</span>
        <span class="upgrade">Upgrade</span>
        <span class="badge new">New interface</span>
        <div class="top-right">
          <span class="whats-new">What's New</span>
          <div class="user-circle">AK</div>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <img src="https://img.icons8.com/ios/100/laptop-coding.png" alt="Integrations Illustration" class="illustration">
          <p><strong>Get Started in Integrations</strong></p>
        </div>

        <div class="card">
          <div class="integration-icons">
            <img src="https://img.icons8.com/color/48/whatsapp.png"/>
            <img src="https://img.icons8.com/color/48/instagram-new.png"/>
            <img src="https://img.icons8.com/color/48/ms-outlook.png"/>
            <img src="https://img.icons8.com/color/48/gmail-new.png"/>
            <img src="https://img.icons8.com/color/48/facebook-new.png"/>
          </div>
          <p><strong>Set up MarketEase in your tools</strong><br>Get Started in Integrations</p>
        </div>
      </div>

      <div class="bottom-button">
        <button>â–¶ See how MarketEase works</button>
      </div>

      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Segoe UI", sans-serif;
        }
        
        body {
          background-color: #f4f5f7;
        }
        
        .dashboard {
          display: flex;
          height: 100vh;
        }
        
        .sidebar {
          width: 220px;
          background-color: #f0fdf4;
          padding: 20px;
          border-right: 1px solid #ddd;
        }
        
        .logo {
          font-size: 22px;
          font-weight: bold;
          margin-bottom: 30px;
          color: #1e4d2b;
        }
        
        .logo span {
          color: #147a38;
        }
        
        .sidebar ul {
          list-style: none;
        }
        
        .sidebar li {
          margin: 15px 0;
          font-size: 14px;
          display: flex;
          align-items: center;
          gap: 8px;
          cursor: pointer;
        }
        
        .main-content {
          flex: 1;
          padding: 30px;
          display: flex;
          flex-direction: column;
        }
        
        .top-bar {
          display: flex;
          align-items: center;
          gap: 10px;
          flex-wrap: wrap;
          justify-content: space-between;
          margin-bottom: 30px;
        }
        
        .badge {
          background-color: #e2e8f0;
          padding: 6px 10px;
          border-radius: 12px;
          font-size: 12px;
          color: #333;
        }
        
        .upgrade {
          background-color: #ffedd5;
          padding: 6px 10px;
          border-radius: 12px;
          font-size: 12px;
          color: #b45309;
        }
        
        .new {
          background-color: #d1fae5;
          color: #065f46;
        }
        
        .top-right {
          display: flex;
          align-items: center;
          gap: 15px;
        }
        
        .whats-new {
          font-size: 14px;
          color: #333;
        }
        
        .user-circle {
          width: 32px;
          height: 32px;
          background-color: #147a38;
          color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
        }
        
        .cards {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
        }
        
        .card {
          background-color: white;
          border-radius: 10px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.05);
          padding: 20px;
          flex: 1;
          min-width: 250px;
          text-align: center;
        }
        
        .illustration {
          width: 100px;
          margin-bottom: 15px;
        }
        
        .integration-icons img {
          margin: 5px;
          width: 40px;
        }
        
        .bottom-button {
          margin-top: 30px;
          text-align: center;
        }
        
        .bottom-button button {
          background: white;
          border: 1px solid #ccc;
          padding: 10px 18px;
          border-radius: 8px;
          cursor: pointer;
          font-size: 14px;
          transition: 0.3s;
        }
        
        .bottom-button button:hover {
          background-color: #f1f5f9;
        }
        
      </style>
    </main>
  </div>
</body>
</html>
