.footer {
  background-color: #0e0e0e;
  padding: 60px 20px;
   background-color: #111;
  color: #fff;
}


.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  max-width: 1200px;
  margin: auto;
}

.footer-column {
  flex: 1 1 220px;
  margin-bottom: 30px;
}

.footer-column h4 {
  font-size: 18px;
  margin-bottom: 15px;
  position: relative;
  color: #fff;
}

.footer-column h4::after {
  content: '';
  display: block;
  width: 40px;
  height: 2px;
  background: #e91e63;
  margin-top: 5px;
}

.footer-column ul {
  list-style: none;
  padding: 0;
}

.footer-column ul li {
  margin: 10px 0;
}

.footer-column ul li a {
  color: #ccc;
  text-decoration: none;
  transition: 0.3s;
}

.footer-column ul li a:hover {
  color: #fff;
}

.social-links a {
  display: inline-block;
  margin-right: 10px;
  transition: 0.3s;
}

.social-links a svg {
  fill: #ccc;
  transition: fill 0.3s ease;
}

.social-links a:hover svg {
  fill: #e91e63;
}
