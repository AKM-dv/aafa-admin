<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Banner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #7DAC41; /* Green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .banner {
            display: flex;
            max-width: 900px;
            width: 90%;
            background-color: #7DAC41;
            padding: 40px;
            color: white;
        }
        
        .left {
            flex: 1;
            color: black;
            font-size: 24px;
            font-weight: bold;
        }
        
        .right {
            flex: 1;
            font-size: 16px;
            color: white;
        }
        
        .link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-bottom: 1px solid white;
        }
        
        .link:hover {
            color: #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }
        
    </style>
</head>
<body>
    <div class="banner">
        <div class="left">
            <h1>Reveal Your Best Skin â€“ Nourish, Heal, Glow!</h1>
        </div>
        <div class="right">
            <p>
                At FitNFine, we believe that beauty starts with healthy, radiant skin. 
                Our carefully formulated skincare products target acne, blemishes, and 
                dullness, giving you the confidence to shine every day.
            </p>
            <a href="#" class="link">Know more</a>
        </div>
    </div>
</body>
</html>
