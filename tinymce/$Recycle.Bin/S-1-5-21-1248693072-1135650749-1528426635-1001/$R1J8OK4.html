<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXQUISITE BEAUTY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
        }
        .navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .logo {
            color: white;
            font-size: 20px;
           
        }
        .nav-items {
           
            display: flex;
            list-style: none;
            gap: 20px;
        }
        .nav-items li {
            list-style: none;
            
        }
        .nav-items a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-items a:hover {
           
            color: teal;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            top: 100%;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            border-bottom: 1px solid #474747;
            display: block;
            padding: 10px;
            color: white;
        }
        .dropdown-content a:hover {
            background-color: #333;
            color: teal;
        }
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: white;
        }
        .login-section {
            display: flex;
            align-items: center;
            gap: 10px; 
            
          
           }  
           
           .login a{
            color: white;
            text-decoration: none;
        }
        .cart{
            color: white;
        }

        @media screen and (max-width: 768px) {
            .nav-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: black;
                width: 100%;
                padding: 10px;
            }
            .nav-items.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">EXQUISITE BEAUTY</div>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul class="nav-items" style=" margin-left: -100px;">
                <li><a href="#Courses">Courses</a></li>
                <li class="dropdown">
                    <a href="#">Bundles</a>
                    <div class="dropdown-content">
                        <a href="#">Fashion Bundles</a>
                        <a href="#">Interior Bundles</a>
                        <a href="#">Jewellery Bundles</a>
                        <a href="#">Photography Bundles</a>
                    </div>
                </li>
                <li><a href="#Partners">Partners</a></li>
                <li><a href="#Workshops">Workshops</a></li>
               
            </ul>
            <div class="login-section">
                <div class="login">
                    <a href="#login">Login</a>
                </div>
               
                <div class="cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m-9-1a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M18 6H4.27l2.55 6H15c.33 0 .62-.16.8-.4l3-4c.13-.17.2-.38.2-.6a1 1 0 0 0-1-1m-3 7H6.87l-.77 1.56L6 15a1 1 0 0 0 1 1h11v1H7a2 2 0 0 1-2-2a2 2 0 0 1 .25-.97l.72-1.47L2.34 4H1V3h2l.85 2H18a2 2 0 0 1 2 2c0 .5-.17.92-.45 1.26l-2.91 3.89c-.36.51-.96.85-1.64.85"/></svg>
                </div>
            </div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-items").classList.toggle("active");
        }
    </script>
</body>
</html>
