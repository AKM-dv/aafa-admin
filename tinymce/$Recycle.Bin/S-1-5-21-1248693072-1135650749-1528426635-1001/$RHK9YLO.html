<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare Section</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
        }
        
        .container {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
        }
        
        .text-content {
            flex: 1;
        }
        
        .text-content p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #7cb342;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #689f38;
        }
        
        .image-container {
            position: relative;
            width: 250px;
            height: auto;
        }
        
        .bg-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #d9d9d9;
            top: 10px;
            left: 10px;
            border-radius: 10px;
        }
        
        .image-container img {
            width: 100%;
            border-radius: 10px;
            position: relative;
            display: block;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <p>At <strong>FitNFine</strong>, we understand that skincare is more than just a routine—it's self-care. That’s why we’ve crafted our products with the perfect blend of science and nature to target acne, nourish your skin, and enhance your natural glow.</p>
            <button class="btn">See Products</button>
        </div>
        <div class="image-container">
            <div class="bg-box"></div>
            <img src="image.png" alt="Skincare Model">
        </div>
    </div>
</body>
</html>
