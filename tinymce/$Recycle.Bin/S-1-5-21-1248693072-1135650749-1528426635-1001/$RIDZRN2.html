<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXQUISITE BEAUTY</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar {
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        html,body{
            height: 100vh;
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 200;
            background-color: #F2F2F2;
        }
        .navmenu{
            color: white;
            display: flex;
        }
        .nav-items{
            color: white;
        }
        .cart{
            color: white;
        }
        .logo{
          margin-left: -25px;
        }
        

.nav-items ul {
    display: flex;
    list-style: none;
    gap: 15px;
}

.nav-items ul a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}
.login-section {
    display: flex;
    align-items: center;
    gap: 10px; 
    justify-content: space-between;
   margin-left: auto;
    
}
.sidebar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 25px;
}
.sideitems{
    display: flex;
    align-items: center;
    gap: 25px;
}
.header_section{
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 25px;
    position: relative;
}
.nav-items{
   
    list-style: none;
    display: flex;
   
}
.nav-items ul li a:hover{
   color: teal;
    transition: 0.3s ease-in-out;
}
.login a{
    color: white;
    text-decoration: none;
}
.nav-items a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}





.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none; /* Hide the dropdown initially */
    position: absolute;
    background-color: rgb(51, 51, 51);
    color: white;
    min-width: 200px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 5px;
    z-index: 1;
}

/* Show dropdown when hovering over the parent */
.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown li{
   
    color: white;
    
    cursor: pointer;
   
}

.dropdown-content a {
    display: block;
    padding: 8px 10px;
    text-decoration: none;
    color: black;
}

.dropdown-content a:hover {
    background-color: #444444;
    color: teal;
}
            .cart{
                display: none;
            }
            @media screen and (min-width: 768px) {
                .cart{
                    display: block;
                }
            } 
       
            @media screen and (max-width: 768px) {
                .nav-items {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 60px;
                    right: 0;
                    background-color: black;
                    width: 100%;
                    padding: 10px;
                }
                .nav-items.active {
                    display: flex;
                }
                .hamburger {
                    display: block;
                }
                .logo{
                    margin-left: -35px;
                  }
            }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="header_section">
                <div class="sidebar">
               <div class="sideitems">
                <div class="navmenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24"><path fill="currentColor" d="M4 17.27v-1h16v1zm0-4.77v-1h16v1zm0-4.77v-1h16v1z"/></svg>
                </div>
                <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
                <div class="logo" style="color:white">
                    EXQUISITE BEAUTY
                </div>
            </div>
                <div class="nav-items">
                    <ul>
                       <li> <a href="#Courses">Courses</a></li>
                       <div class="dropdown">
                        <li> <a href="#Courses">Bundles</a></li>
                        <div class="dropdown-content">
                            <a href="#">Fashion Bundles</a>
                            <a href="#">Interior Bundles</a>
                            <a href="#">Jewellery Bundles</a>
                            <a href="#">Photography Bundles</a>
                        </div>
                    </div>
                      
                       <li><a href="#Partners">Partners</a></li>
                       <li><a href="#Workshops">Workshops</a></li>
                      </ul>
                </div>
            </div>
        </div>
            <div class="login-section">
                <div class="login">
                    <a href="#login">Login</a>
                </div>
               
                <div class="cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M16 18a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1m-9-1a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0 1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1M18 6H4.27l2.55 6H15c.33 0 .62-.16.8-.4l3-4c.13-.17.2-.38.2-.6a1 1 0 0 0-1-1m-3 7H6.87l-.77 1.56L6 15a1 1 0 0 0 1 1h11v1H7a2 2 0 0 1-2-2a2 2 0 0 1 .25-.97l.72-1.47L2.34 4H1V3h2l.85 2H18a2 2 0 0 1 2 2c0 .5-.17.92-.45 1.26l-2.91 3.89c-.36.51-.96.85-1.64.85"/></svg>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
